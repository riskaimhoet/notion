<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaii Vertical Divider</title>
<style>
  body {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .divider-container {
    position: relative;
    width: 2px;
    height: 90vh;
    background: linear-gradient(to bottom, #c0f2d8, #a8e6cf, #c0f2d8);
    border-radius: 10px;
  }

  .kaomoji {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    font-size: 1.5rem;
    border-radius: 50%;
    padding: 0.4rem 0.6rem;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  }

  /* Cute animation */
  .kaomoji:hover {
    transform: translate(-50%, -50%) scale(1.2);
    transition: all 0.2s ease-in-out;
  }
</style>
</head>
<body>

<div class="divider-container">
  <div class="kaomoji">(｡♥‿♥｡)</div>
</div>

</body>
</html>
