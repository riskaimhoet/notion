<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  font-family: "Poppins", sans-serif;
  text-align: center;
  background: transparent;
  color: #BEE6E4;
  animation: fadeIn 2s ease-in-out;
}
.quote-box {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 32px;
  max-width: 1000px;
  margin: auto;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
}
.kawaii { font-size: 22px; display: block; animation: float 3s infinite; }
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
@keyframes float {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-4px);}

}
</style>
</head>
<body>
<div class="quote-box">
  <span class="kawaii">❀ཐི༏ཋྀ❀</span>
  <p><i>"Take care of your body; it reflects how you care for your mental health.</i></p>
  <p><i>Take care of your mental health; it shapes how your body feels.</i></p>
  <p><i>They’re the only home you’ll ever truly have."</i></p>

</div>
</body>
</html>
