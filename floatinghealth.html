<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  background: transparent;
  overflow: hidden;
}
.emoji {
  position: absolute;
  font-size: 24px;
  animation: float 10s linear infinite;
  opacity: 0.7;
}
@keyframes float {
  0% {transform: translateY(100vh) rotate(0deg);}
  100% {transform: translateY(-10vh) rotate(360deg);}
}
</style>
</head>
<body>
<span class="emoji" style="left:89%; animation-delay:0s;">⊹₊⟡</span>
<span class="emoji" style="left:96%; animation-delay:2s;">🌿</span>
<span class="emoji" style="left:82%; animation-delay:4s;">✨</span>
<span class="emoji" style="left:79%; animation-delay:4s;">❤️‍🩹</span>
<span class="emoji" style="left:72%; animation-delay:17s;">🫀</span>
<span class="emoji" style="left:66%; animation-delay:10s;">🧘🏻‍♀️</span>
<span class="emoji" style="left:58%; animation-delay:18s;">🥗</span>
<span class="emoji" style="left:50%; animation-delay:5s;">💚</span>
<span class="emoji" style="left:42%; animation-delay:20s;">🍵</span>
<span class="emoji" style="left:26%; animation-delay:13s;">🧠</span>
<span class="emoji" style="left:19%; animation-delay:8s;">💖</span>
<span class="emoji" style="left:4%; animation-delay:4s;">🍃</span>
<span class="emoji" style="left:11%; animation-delay:1s;">⨾ଓ</span>
<span class="emoji" style="left:34%; animation-delay:2s;">🫂</span>

</body>
</html>
